[package]
name = "swamp-script-analyzer"
version = "0.0.13"
edition = "2021"
license = "MIT"
repository = "https://github.com/swamp/script"
description = "analyzer for swamp script"

[dependencies]
tracing = "0.1.40"
seq-map = "0.0.13"
seq-set = "0.0.2"

swamp-script-semantic = { path = "../semantic", version = "0.0.13" }
swamp-script-ast = { path = "../ast", version = "0.0.13" }
swamp-script-source-map = { path = "../source-map", version = "0.0.13" }


[dev-dependencies]
swamp-script-parser = {path = "../parser", version = "0.0.13" }
test-log = { version = "0.2.16", features = ["trace", "log", "color"] }
