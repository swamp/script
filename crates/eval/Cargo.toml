[package]
name = "swamp-script-eval"
version = "0.0.5"
edition = "2021"
license = "MIT"
repository = "https://github.com/swamp/script"
description = "interpreter for swamp script"

[dependencies]
tracing = "0.1.40"
swamp-script-semantic = { path = "../semantic", version = "0.0.5" }
fixed32 = "0.0.17"
seq-fmt = "0.0.1"
seq-map = "0.0.12"
sparse-slot = "0.0.3"



[dev-dependencies]
test-log = { version = "0.2.16", features = ["trace", "log", "color"] }
pest = "2.7.14" # TODO: remove pest

swamp-script-ast = { path = "../ast", version = "0.0.5" }
swamp-script-parser = { path = "../parser", version = "0.0.5" }
swamp-script-dep-loader = { path = "../dep-loader", version = "0.0.5" }
swamp-script-analyzer = { path = "../analyzer", version = "0.0.5" }
swamp-script-eval-loader = { path = "../eval-loader", version = "0.0.5" }
