tiny-ver = "0.1.2"
swamp-node = { path = "../node", version = "0.1.10" }
swamp-types = { path = "../types", version = "0.1.10" }

[dev-dependencies]
test-log = { version = "0.2.16", features = ["trace", "log", "color"] }
