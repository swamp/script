[package]
name = "swamp-semantic"
version = "0.1.10"
edition = "2024"
license = "MIT"
repository = "https://github.com/swamp/swamp"
description = "semantic types for swamp"

[dependencies]
seq-map = "0.0.13"
fixed32 = "0.0.17"
tracing = "0.1.40"
